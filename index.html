<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <main id="main">
    <div class="container">    
      <!-- first row -->
      <div id="display" class=""><span>0</span></div>
      <!-- second row -->
      <button id="clear" value="C" class="btn" type="button" name="clear">C</button>
      <button id="percentage" value="%" class="btn" type="button" name="percentage">%</button>
      <button id="plusminus" value="+/-" class="btn" type="button" name="plusminus">+/-</button>
      <button id="divide" value="/" class="btn operator" type="button" name="divide">/</button>
      <!-- third row -->
      <button id="seven" value="7" class="btn number" type="button" name="seven">7</button>
      <button id="eigtht" value="8" class="btn number" type="button" name="eigtht">8</button>
      <button id="nine" value="9" class="btn number" type="button" name="nine">9</button>
      <button id="multiply" value="x" class="btn operator" type="button" name="multiply">x</button>
      <!-- fourth row -->
      <button id="four" value="4" class="btn number" type="button" name="four">4</button>
      <button id="five" value="5" class="btn number" type="button" name="five">5</button>
      <button id="six" value="6" class="btn number" type="button" name="six">6</button>
      <button id="substract" value="-" class="btn operator" type="button" name="substract">-</button>

      <!-- fifth row -->
      <button id="one" value="1" class="btn number" type="button" name="one">1</button>
      <button id="two" value="2" class="btn number" type="button" name="two">2</button>
      <button id="three" value="3" class="btn number" type="button" name="three">3</button>
      <button id="add" value="+" class="btn operator" type="button" name="add">+</button>
      <!-- sixth row -->
      <button id="decimal" value="." class="btn" type="button" name="decimal">.</button>
      <button id="zero" value="0" class="btn number" type="button" name="zero">0</button>
      <button id="backspace" value="back" class="btn" type="button" name="backspace"><</button>
      <button id="result" value="=" class="btn" type="button" name="result">=</button>
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
